<mat-toolbar id="main-page-toolbar" color="primary">
    <mat-icon>library_music</mat-icon>
    <span>Spotify Quiz</span>
</mat-toolbar>
<h1><u><i>SignUp</i></u></h1>
<div id="main-page-signup-box">
    <form #RegisterForm="ngForm" id="main-page-signup-form" class="example-form" (ngSubmit)="signUp(RegisterForm.value)">
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>User Name</mat-label>
                <input matInput placeholder="Enter your name" name="username" [(ngModel)] ="username">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your email" name="email" [(ngModel)] ="email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]= "password">
            </mat-form-field>
        </div>
        <div class="main-page-button-div">  
            <button mat-raised-button color="accent" type="submit" class="main-page-button">SignUp</button>
        </div>  
        <span *ngIf="show"> <button mat-button color="accent">Signup success !!</button></span>
    </form>
</div>
