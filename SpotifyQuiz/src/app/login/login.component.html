<mat-toolbar id="main-page-toolbar" class="main-page-toolbar" color="primary">
    <mat-icon>library_music</mat-icon>
    <span>Spotify Quiz</span>
</mat-toolbar>
<h1><u><i>Login</i></u></h1>
<div id="main-page-login-box">
    <form #SigninForm="ngForm" id="main-page-form" class="example-form" (ngSubmit)="signIn(SigninForm.value)">
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your name" name="username" [(ngModel)] ="username">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]= "password">
            </mat-form-field>
        </div>
        <div class="main-page-button-div">
            <button mat-raised-button color="primary" class="main-page-button">Submit</button>
        </div>
        <span *ngIf="show"> <button mat-button color="accent">Login success !!</button></span>
    </form>
</div>
