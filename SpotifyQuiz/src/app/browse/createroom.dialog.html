<h1 mat-dialog-title>Welcome to create room</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Room Name</mat-label>
    <input matInput placeholder="Enter your room name" [(ngModel)]="data.roomname">
  </mat-form-field>
</div>
<div dialog>
    <p>
        <mat-checkbox [formControl]="disableSelect">Public Room</mat-checkbox>
    </p>
    <p>${{disableSelect.value}}</p>
</div>
<div mat-dialog-content id="">
    <mat-form-field appearance="fill">
      <mat-label>Room Password</mat-label>
      <input matInput placeholder="Enter your room password" type="password" [attr.disabled]="disableSelect.value?'':null" [(ngModel)]="data.roompassword">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
